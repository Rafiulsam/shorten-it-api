<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10abfdce39.js" crossorigin="anonymous"></script>
</head>

<body>
    <main style=" height: 100vh;">
        <section style="background-color: lightblue;"
            class="container d-flex justify-content-center flex-column text-center h-100">
            <h2 class="mb-5">Shorten your URL here</h2>
            <div class="d-flex gap-3 justify-content-center ">
                <input class="w-50 form-control rounded" id="input-field" type="text" placeholder="Enter link here">
                <button class="rounded btn btn-primary" id="btn">Shorten it</button>
            </div>
            <button id="eye-btn" class="d-none mt-3 mx-auto w-auto btn btn-warning" data-bs-toggle="modal" data-bs-target="#linkModal"><i class="fa-solid fa-eye"></i></button>
            <div class="mt-3 d-none" id="invalid-msg">

            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="linkModal" tabindex="-1" aria-labelledby="linkModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="linkModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
